spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${REMOTE_DATABASE_URL:jdbc:mysql://localhost:3306/full-stack-ecommerce?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=Europe/Madrid}
spring.datasource.username=${REMOTE_DATABASE_USER:ecommerceapp}
spring.datasource.password=${REMOTE_DATABASE_PASSWORD:ecommerceapp}
server.port=${PORT:8080}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.data.rest.base-path=/api
# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update