version: "3.3"
networks: 
  backend:
    driver: bridge
services:
  db:
    image: mysql:8.0.21
    restart: always
    env_file: 
      - .env
    expose:
      - 3306
    volumes:
      - ./db:/var/lib/mysql
    networks: 
      - backend
  api:
    image: victorgrubio/backend-ecommerce-api:1.0.0
    env_file: 
      - .env
    ports:
      - "8080:8080"
    networks: 
      - backend