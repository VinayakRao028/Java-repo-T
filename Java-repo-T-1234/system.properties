# This file is equivalent to system.properties for Node.js environments

# Specify the Node.js version
NODE_VERSION=14.x

# Specify the npm version (optional)
NPM_VERSION=6.x

# Environment variables (if any)
PORT=8080
DATABASE_URL=postgres://username:password@host:5432/database_name

# Any other system-specific configurations
USE_NGINX_PROXY=true
ENABLE_COMPRESSION=true